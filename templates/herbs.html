<!-- templates/herbs.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <title>方藥分類列表</title>
</head>
<body>
    <h1>方藥分類列表</h1>
    <ul>
        {% for category in categories %}
        <li>
            <a href="{{ url_for('herbs_category', category_name=category) }}">{{ category }}</a>
        </li>
        {% endfor %}
    </ul>

    <p><a href="{{ url_for('home') }}">回首頁</a></p>
</body>
</html>
