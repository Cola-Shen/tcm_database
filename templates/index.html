<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>中西整合查詢系統</title>
</head>
<body>
    <h1>中西整合查詢系統</h1>
    <form method="GET" action="/search">
        <label for="q">請輸入關鍵字：</label>
        <input type="text" id="q" name="q" required>
        <button type="submit">搜尋</button>
    </form>

    {% if results is defined %}
        <h2>查詢結果：</h2>
        {% if results %}
            <ul>
                {% for item in results %}
                    <li><strong>{{ item.name }}</strong>: {{ item.description }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>查無相關結果。</p>
        {% endif %}
    {% endif %}
</body>
</html>
